[app:main]

pyramid_boto3.sessions = sess1 sess2
pyramid_boto3.session.sess1.botocore.config_file = /path/to/aws/config.ini
pyramid_boto3.session.sess1.botocore.credentials_file = /path/to/aws/credentials.ini
pyramid_boto3.session.sess1.botocore.profile = prof1
pyramid_boto3.session.sess2.botocore.config_file = /path/to/aws/config.ini
pyramid_boto3.session.sess2.botocore.credentials_file = /path/to/aws/credentials.ini
pyramid_boto3.session.sess2.botocore.profile = prof2
pyramid_boto3.configs = acme
pyramid_boto3.config.acme.connect_timeout = 2
pyramid_boto3.config.acme.read_timeout = 10
pyramid_boto3.config.acme.s3.addressing_style = virtual
pyramid_boto3.clients = s3 s3other sqs
pyramid_boto3.client.s3.session_name = sess1
pyramid_boto3.client.s3.service_name = s3
pyramid_boto3.client.s3other.session_name = sess2
pyramid_boto3.client.s3other.service_name = s3
pyramid_boto3.client.s3other.config_name = acme
pyramid_boto3.client.sqs.session_name = sess1
pyramid_boto3.client.sqs.service_name = sqs
pyramid_boto3.resources = ec2
pyramid_boto3.resources.ec2.session_name = sess1
pyramid_boto3.resources.ec2.service_name = ec2
